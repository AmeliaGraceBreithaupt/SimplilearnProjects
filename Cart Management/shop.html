<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <div style="border: solid black 2px; width:800px;">
        <h2 style="text-align: center; padding-top: 10px; color:cadetblue">Shop</h2>
        <div class="container">
            <div class="row p-3">
                <div class="col-10">
                    <b id="cartSize">Cart Size: 0</b> 
                </div>
                <div class="col-2">
                    <a href="cart.html" class="fs-5">Checkout</a> 
                </div>
            </div>
            <div class="row">
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">55" Roku TV</p>
                    <p class="fs-3 text-center">$500</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('55 inch Roku TV',500)"/>
                </div>
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">Pixel 5g</p>
                    <p class="fs-3 text-center">$800</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Pixel 5g', 800)"/>
                </div>
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">Keyboard</p>
                    <p class="fs-3 text-center">$50</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Keyboard', 50)"/>
                </div>
            </div>
            <div class="row">
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">Speakers</p>
                    <p class="fs-3 text-center">$30</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Speekers', 30)"/>
                </div>
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">Power Strip</p>
                    <p class="fs-3 text-center">$10</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Power Strip', 10)"/>
                </div>
                <div class="col border border-dark border-2 p-2 m-3">
                    <p class="fs-2 text-center">Desk Chair</p>
                    <p class="fs-3 text-center">$200</p>
                    <input type="button" class="btn btn-outline-success " value="add to cart" onclick="addToCart('Desk Chair', 200)"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
